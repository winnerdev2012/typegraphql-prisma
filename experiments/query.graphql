query GetUsersAndPosts {
  users {
    ...UserData
    advertPosts: posts(where: { kind: ADVERT }) {
      ...PostData
    }
    blogPosts: posts(where: { kind: BLOG }) {
      ...PostData
      author {
        posts(where: { kind: ADVERT }) {
          ...PostData
        }
      }
    }
    posts {
      ...PostData
    }
  }
  posts {
    ...PostData
    author {
      ...UserData
    }
  }
}

mutation AddUser {
  createOneUser(
    data: {
      age: 50
      amount: 123
      balance: 0
      email: "test3@test3.test3"
      name: "Test"
      role: USER
    }
  ) {
    ...UserData
  }
}

query FindUsers {
  findManyUser(
    orderBy: { id: desc }
    where: { OR: [{ email: { contains: "test3" } }, { role: ADMIN }] }
  ) {
    ...UserData
  }
}

fragment UserData on BaseUser {
  id
  email
  age
  balance
  amount
  role
  hello
}

fragment PostData on BasePost {
  uuid
  createdAt
  updatedAt
  published
  title
  content
  kind
}
