query GetUsersAndPosts {
  users {
    ...UserData
    advertPosts: posts(where: { kind: { equals: ADVERT } }) {
      ...PostData
    }
    blogPosts: posts(where: { kind: { equals: BLOG } }) {
      ...PostData
      author {
        posts(where: { kind: { equals: ADVERT } }) {
          ...PostData
        }
      }
    }
    posts {
      ...PostData
    }
  }
  allPosts {
    ...PostData
    author {
      ...UserData
    }
  }
}

mutation AddUser {
  createOneUser(
    data: {
      age: 50
      amount: 123
      balance: 0
      email: "test3@test3.test3"
      name: "Test"
      role: USER
    }
  ) {
    ...UserData
  }
}

query FindUsers {
  users(
    orderBy: { id: desc }
    where: {
      OR: [{ email: { contains: "test3" } }, { role: { equals: ADMIN } }]
    }
  ) {
    ...UserData
  }
}

fragment UserData on User {
  id
  email
  age
  balance
  amount
  role
  hello
}

fragment PostData on Post {
  uuid
  createdAt
  updatedAt
  published
  title
  content
  kind
}

query GetDirectorsWithMovies {
  directors {
    firstName
    lastName
    movies {
      title
    }
  }
}

query GetMoviesWithDirector {
  movies {
    title
    director {
      firstName
      lastName
    }
  }
}

query GetDirector {
  director(
    where: { firstName_lastName: { firstName: "Bob", lastName: "Nolan" } }
  ) {
    firstName
    lastName
  }
}

query GetMovie {
  movie(
    where: {
      directorFirstName_directorLastName_title: {
        directorFirstName: "Bob"
        directorLastName: "Nolan"
        title: "Hello World 2"
      }
    }
  ) {
    title
    directorFirstName
    directorLastName
  }
}

query CountBravoPatients {
  countBravoPatients: aggregatePatient {
    count(where: { lastName: { contains: "Bravo" } })
  }
}
