query GetAllUsersAndPosts {
  users {
    ...UserData
    posts {
      ...PostData
    }
  }
  posts {
    ...PostData
    author {
      ...UserData
    }
  }
}

query GetSelectedPost {
  post(where: { id: "ckmszantc0009g2tp56fmipp0" }) {
    ...PostData
    author {
      ...UserData
    }
  }
}

query GetSomeUsers {
  users(where: { email: { contains: "prisma" } }, orderBy: { name: desc }) {
    ...UserData
    posts(take: 1) {
      ...PostData
    }
  }
}

query GetPrismaPostCount {
  aggregatePost(where: { title: { contains: "Prisma" } }) {
    count {
      _all
    }
  }
}

fragment UserData on User {
  id
  email
  name
}

fragment PostData on Post {
  id
  createdAt
  updatedAt
  published
  title
  content
}
