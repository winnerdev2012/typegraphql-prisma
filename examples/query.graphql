query GetUsersAndPosts {
  users {
    ...UserData
    posts {
      ...PostData
    }
  }
  posts {
    ...PostData
    author {
      ...UserData
    }
  }
}

fragment UserData on User {
  id
  email
  age
  balance
  amount
  role
}

fragment PostData on Post {
  id
  createdAt
  updatedAt
  published
  title
  content
  kind
}
