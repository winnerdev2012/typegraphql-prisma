query GetUsersAndPosts {
  users {
    ...UserData
    posts(where: { kind: ADVERT }) {
      ...PostData
    }
  }
  posts {
    ...PostData
    author {
      ...UserData
    }
  }
}

fragment UserData on BaseUser {
  id
  email
  age
  balance
  amount
  role
  hello
}

fragment PostData on BasePost {
  uuid
  createdAt
  updatedAt
  published
  title
  content
  kind
}
